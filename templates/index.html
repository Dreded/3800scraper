<!doctype html>
<html>
    <head>
        <meta http-equiv='refresh' content='20'>
        <title>{{title}}</title>

        <style>
            .button {
                background-color: #0099FF; /* Blue */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            .button:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <audio autoplay>
            <source src="{{ url_for('static', filename='mlg-airhorn.mp3') }}">
        </audio>
        <button id=btn onclick="setColor(this.id)" class="button">Enable Audio</button>
        <h1>{{ title }}</h1>

        <h2>In Stock...</h2>
        <ul>
            {% if stock|length > 0 %}
                {% for item in stock %}
                    <li><a href="{{item['url']}}">{{ item['title'] }}</li>
                {% endfor %}
            {% else %}
                <li>No Stock</li>
            {% endif %}
        </ul>

        <h2>No Stock...</h2>
        <ul>
            {% for item in nostock %}
                <li><a href="{{item['url']}}">{{ item['title'] }}</li>
            {% endfor %}
        </ul>
    </body>
    <script>
        var count = 1;
        function setColor(btn) {
            var property = document.getElementById(btn);
            if (count == 0) {
                property.style.backgroundColor = "#0099FF"
                count = 1;        
            }
            else {
                property.style.backgroundColor = "#4CAF50"
                count = 0;
            }
        }
    </script>
</html>
